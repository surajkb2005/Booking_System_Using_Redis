<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedisFly | Ultra-Fast Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="blob"></div>
    <div class="blob2"></div>

    <div class="glass-wrapper">
        <header>
            <div class="logo">‚úàÔ∏è RedisFly</div>
            <p>Next-gen Concurrency-Safe Flight Engine</p>
        </header>

        <main class="dashboard-grid">
            <section class="card admin-panel">
                <div class="card-header">
                    <h2>‚öôÔ∏è Fleet Manager</h2>
                    <span class="badge">Admin Mode</span>
                </div>
                <div class="input-stack">
                    <div class="row">
                        <input id="fid" placeholder="Flight ID">
                        <input id="fairline" placeholder="Airline">
                    </div>
                    <div class="row">
                        <input id="fdest" placeholder="Destination">
                        <input id="fprice" type="number" placeholder="Price ($)">
                    </div>
                </div>
                <button class="btn-primary" onclick="addFlight()">Deploy to Redis</button>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Route</th>
                                <th>Fare</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="flight-table"></tbody>
                    </table>
                </div>
            </section>

            <section class="card user-panel">
                <div class="card-header">
                    <h2>üé´ Quick Reserve</h2>
                </div>
                <div class="booking-form">
                    <div class="input-wrapper">
                        <label>Passenger Identity</label>
                        <input id="username" placeholder="Enter Full Name">
                    </div>

                    <div class="seat-selector">
                        <label>Select Your Throne</label>
                        <div class="seat-preview">
                            <div class="seat-box" onclick="selectSeat('A1', this)">A1</div>
                            <div class="seat-box" onclick="selectSeat('A2', this)">A2</div>
                            <div class="seat-box" onclick="selectSeat('B1', this)">B1</div>
                            <div class="seat-box" onclick="selectSeat('B2', this)">B2</div>
                        </div>
                        <input id="seatId" placeholder="Seat Code" readonly>
                    </div>

                    <button id="bookBtn" class="btn-glow" onclick="bookTicket()">Finalize Booking</button>
                </div>
            </section>
        </main>
    </div>

    <div id="toast-wrapper" class="toast-container"></div>
    <script src="script.js"></script>
</body>

</html>
