<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedisFly | Ultra-Fast Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="blob"></div>
    <div class="blob2"></div>

    <div class="glass-wrapper">
        <header>
            <div class="logo">‚úàÔ∏è RedisFly</div>
            <p>Concurrency-Safe Flight Engine</p>
        </header>

        <main class="dashboard-grid">
            <section class="card">
                <div class="card-header">
                    <h2>‚öôÔ∏è Fleet Manager</h2>
                </div>
                <div class="input-stack">
                    <div class="row">
                        <input id="fid" placeholder="Flight ID (e.g. 101)">
                        <input id="fairline" placeholder="Airline">
                    </div>
                    <div class="row">
                        <input id="fdest" placeholder="Destination">
                        <input id="fprice" type="number" placeholder="Price">
                    </div>
                </div>
                <button class="btn-primary" onclick="addFlight()">Save to Redis</button>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Route</th>
                                <th>Fare</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="flight-table"></tbody>
                    </table>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>üé´ Quick Reserve</h2>
                </div>
                <div class="booking-form">
                    <input id="username" placeholder="üë§ Your Name" class="full-width">
                    <input id="seatId" placeholder="üí∫ Seat (e.g. A1)" class="full-width">

                    <button id="bookBtn" class="btn-glow" onclick="bookTicket()">Book Now</button>
                    <div id="status-box"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
